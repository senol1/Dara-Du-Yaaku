magasin_index:
    path:     /
    defaults: { _controller: "AppBundle:Magasin:index" }
    methods:  GET

magasin_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Magasin:show" }
    methods:  GET

magasin_new:
    path:     /new
    defaults: { _controller: "AppBundle:Magasin:new" }
    methods:  [GET, POST]

magasin_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Magasin:edit" }
    methods:  [GET, POST]

magasin_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Magasin:delete" }
    methods:  DELETE
